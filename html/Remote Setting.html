<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>mqtt-demo: A simple web application that can subscribe to topics from an MQTT broker over websockets</title>
      <link rel="stylesheet" href="style.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
      
      <script src="demo2.js" type="text/javascript"></script>
   </head>
   <body>
      <div class="wrapper">
         <h1>Remote Setting : การตั้งค่า sensor จากเว็บ</h1>
         <form id="connection-information-form">

             <b>เชื่อมต่อ MQTT Server :
                <input type="button" onclick="startConnect()"value="เชือมต่อ">
                <input type="button" onclick="startDisconnect()"value="ตัดการเชื่อมต่อ"><br><br><b>
                    
                <b>ID อุปกรณ์:</b>
                <select name="pond" id="pond">
                <option value="pond1">บ่อปลา1</option>
                <option value="pond2">บ่อปลา2</option>
                </select><br>
                
                <b>ค่าที่ต้องการตั้ง:<b>
                <select name="opt" id="opt">
                <option value="Weight:">น้ำหนักของอาหาร</option>
                <option value="Times:">จำนวนครั้งการให้อาหารต่อวัน</option>
                </select><br>

                <b>ค่าใหม่:<b>
                <input id="pubMsg" type="text" name="pubMsg"><br>
                <input type="button" onclick="publish()"value="บันทึกค่า">

         </form>
         <div id="messages"></div>
      </div>
   </body>
</html>
